name: Test on File Change

on:
  push:
    paths:
      - 'auto_drafter_system.py'
      - 'simple_viewer.py'
      - 'test/**'
      - 'requirement.txt'

jobs:
  quick-test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install dependencies
      run: pip install -r requirement.txt
      
    - name: Run component tests
      run: python -m unittest test.test_components -v
      
    - name: Test Summary
      if: always()
      run: |
        echo "================================"
        echo "Test completed at $(Get-Date)"
        echo "================================"
